<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" aria-label="Identity seeding flow">
  <style>
    .b{font:15px sans-serif; fill:#111}
    .box{stroke:#555; fill:#f7f7f7}
    .r{fill:#eef7ff}
    .g{fill:#eaffea}
    .arrow{stroke:#666; stroke-width:2; marker-end:url(#m)}
  </style>
  <defs>
    <marker id="m" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
  <rect x="40" y="40" width="240" height="60" class="box r"/>
  <text x="50" y="70" class="b">Start (App start – dev)</text>
  <rect x="320" y="40" width="260" height="60" class="box"/>
  <text x="330" y="70" class="b">Skapa roller om de saknas</text>
  <rect x="620" y="40" width="300" height="60" class="box g"/>
  <text x="630" y="70" class="b">Skapa testanvändare + tilldela roll</text>
  <line x1="280" y1="70" x2="320" y2="70" class="arrow"/>
  <line x1="580" y1="70" x2="620" y2="70" class="arrow"/>
</svg>